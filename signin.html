<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>
    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <!--Link to CSS-->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/img/logo.png" id="logo" />
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="booking.html">Book Now</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <div>
          <label for="user_name">User Name</label>
          <input
            type="text"
            id="user_name"
            name="user_name"
            required
            minlength="4"
          />
        </div>
        <div>
          <label for="user_password">Password</label>
          <input
            type="password"
            id="user_password"
            name="user_password"
            required
            minlength="8"
          />
        </div>
        <div>
          <button type="submit">Log in</button>
        </div>
      </form>
    </main>
    <footer>
      <div>
        <img src="img/logo_footer.png" />
      </div>
      <div>
        <p id="copyright">Copyright Little Lemon</p>
      </div>
    </footer>
  </body>
</html>
