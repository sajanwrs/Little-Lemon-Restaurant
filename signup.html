<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Little Lemon</title>
  <meta property="og:title" content="Our Menu" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://littlelemon" />
  <meta
  property="og:description"
  content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
  />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Little Lemon" />

  <!--Link to CSS-->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div>
        <img src="img/logo.png" id="logo" />
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
    <main class ="main-container">
      <h1>Sign Up</h1>
      <form method="POST" class="sign-up-form">
        <div class="form-element">
          <label for="user_first_name">First Name</label><br />
          <input
          type="text"
          id="user_first_name"
          name="user_first_name"
          required
          />
        </div>
        <div class="form-element">
          <label for="user_last_name">Last Name</label><br />
          <input
          type="text"
          id="user_last_name"
          name="user_last_name"
          required
          />
        </div>
        <div class="form-element">
          <label for="user_email">Email</label><br />
          <input type="email" id="user_email" name="user_email" required />
        </div>
        <div class="form-element">
          <label for="user_password">Password</label><br />
          <input
          type="password"
          id="user_password"
          name="user_password"
          required
          />
        </div>
        <div class="form-element">
          <label for="user_confirm_password">Confirm Password</label><br />
          <input
          type="password"
          id="user_confirm_password"
          name="user_confirm_password"
          required
          />
        </div>
        <div class="form-element">
          <button type="submit" class="submit-btn">Sign Up</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-logo">
        <img src="img/logo_footer.png" />
      </div>
      <div>
        <p id="copyright"><span>&#169;</span>Little Lemon</p>
      </div>
    </footer>
  </div>
</body>
</html>
